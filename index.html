<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="clock">
				<div class="hour" >
					<div class="hr" id="hr"></div>
				</div>
				<div class="minutes" >
					<div class="min" id="min"></div>
				</div>
				<div class="seconds" >
					<div class="sec" id="sec"></div>
				</div>
		
			</div>		
		</div>		
	</div>
	<script src="./app.js"></script>
</body>
</html>
